version: '3.8'

services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: imobiliaria-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jupyter/notebooks
      - ./data:/home/jupyter/data
      - ./reports:/home/jupyter/reports
      - ./imobiliaria_analysis.ipynb:/home/jupyter/imobiliaria_analysis.ipynb
      - ./relatorios_imobiliaria.ipynb:/home/jupyter/relatorios_imobiliaria.ipynb
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - JUPYTER_TOKEN=imobiliaria123
    networks:
      - imobiliaria-network
    depends_on:
      - mysql
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: imobiliaria-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: imobiliaria_3_irmaos
      MYSQL_USER: imobiliaria
      MYSQL_PASSWORD: imobiliaria123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./A empresa Imobilária 3irmãos.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - imobiliaria-network
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: imobiliaria-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+mysqlconnector://imobiliaria:imobiliaria123@mysql:3306/imobiliaria_3_irmaos
    networks:
      - imobiliaria-network
    depends_on:
      - mysql
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  imobiliaria-network:
    driver: bridge
