    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<body>

    <div id="js-preloader" class="js-preloader">

                <span></span>

            <div class="sidebar-header">

            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#" data-view="dashboard">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-view="usuarios">

                </li>

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-view="corretores">

                    <a class="nav-link" href="#" data-view="visitas">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-view="contratos">
                        <i class="fas fa-file-contract"></i>
                        Contratos
                    </a>
                </li>
            </ul>
            
            <div class="sidebar-footer">
                <a href="index.html" class="btn btn-outline-light btn-sm">
                    <i class="fas fa-globe"></i>
                    Site Principal
                </a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="admin-main">
            <header class="admin-header">
                <div class="header-content">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>Dashboard</h1>
                    <div class="header-actions">
                        <span class="user-info">
                            <i class="fas fa-user-circle"></i>
                            Administrador
                        </span>
                    </div>
                </div>
            </header>

            <div class="admin-content" id="admin-content">
                <!-- Conteúdo será carregado dinamicamente aqui -->
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p class="mt-3">Carregando dashboard...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript Libraries -->
    <script src="vendor/jquery/jquery.min.js"></script>
